<!DOCTYPE html>
<html>
<head>
    <title>지도 만들기</title>
    <style>
        /* 지도 컨테이너의 스타일 */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>지도 만들기</h2>
    <!-- 지도를 보여줄 div 요소 -->
    <div id="map"></div>

    <script>
        // 지도 초기화 및 표시 함수
        function initMap() {
            // 지도를 표시할 위치의 위도와 경도
            var myLatLng = {lat: 37.5665, lng: 126.9780};

            // 지도 옵션 설정
            var mapOptions = {
                zoom: 13, // 초기 확대 수준
                center: myLatLng // 표시할 위치
            };

            // 지도를 표시할 div 요소 가져오기
            var mapDiv = document.getElementById('map');

            // 지도 생성
            var map = new google.maps.Map(mapDiv, mapOptions);

            // 마커 생성
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: '서울 시청' // 마커에 표시할 텍스트
            });
        }
    </script>

    <!-- Google Maps API 스크립트 불러오기 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
